<script>
    document.write("<b>Receita de Sanduiche de Frango:<br><br>")
    document.write("Ingredientes<br><br>")
    document.write("</b>- 100 g de frango desfiado pré-cozido<br>")
    document.write("- 1/2 cebola pequena picada<br>")
    document.write("- 1/2 tomate picado<br>")
    document.write("- 1 cenoura pequena ralada<br>")
    document.write("- 1/2 lata de milho verde<br>")
    document.write("- 20g de salsinha e cebolinha<br>")
    document.write("- 30g de sal<br>")
    document.write("- 50g de maionese light<br>")
    document.write("- 2 pães de forma<br><br>")
    document.write("<b>Modo de Preparo:</b><br><br>")
    document.write("> Refogue o frango desfiado com azeite, alho e cebola em uma panela.<br>")
    document.write("> Misture a cebola e o tomate picados, a cenoura ralada, o milho, a salsa, a cebolinha e o sal.<br>")
    document.write("> Adicione maionese até a obter a consistência desejada do recheio.<br>")
    document.write("> Coloque o recheio entre 2 fatias de pão de forma.<br>")
</script>
